<!DOCTYPE HTML>
<html >

<head>
	<title>Listado de Productos</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="container mt-5">
		<center>
			<h1>Listado de Productos</h1>
		</center>
		<table class="table table-bordered" id="myTable">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Imagen</th>
					<th scope="col" hidden>ID</th>
					<th scope="col">Código</th>
					<th scope="col">Nombre</thscope="col">
					<th scope="col">Descripción</th>
					<th scope="col">Categoría</th>
					<th scope="col">Marca</th>
					<th scope="col">Precio</th>
					<th scope="col">Stock</th>
					<th scope="col">Estado</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${lstProductos}">
					<td><img alt="" th:src="@{'/imagenes/' + ${producto.codigoProducto} + '.png'}" width="170px"></td>
					<td th:text="${producto.id}" hidden></td>
					<td th:text="${producto.codigoProducto}"></td>
					<td th:text="${producto.nombreProducto}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.categoria.nombreCategoria}"></td>
					<td th:text="${producto.marca.nombreMarca}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.estado.nombreEstado}"></td>
					<td> <center><a th:href="@{'/editar/' + ${producto.id}}" class="btn btn-primary">Editar</a></center></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
	$(document).ready(function() {
		$('#myTable').DataTable();
	});
</script>

</html>
