<!DOCTYPE HTML>
<html>

<head>
	<title>Mantenimiento de Empleados</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="sweetalert2.min.js"></script>
	<link rel="stylesheet" href="sweetalert2.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<center>
			<h1>Mantenimiento de Empleados</h1>
		</center>
		<form th:action="@{/registrarEmpleado}" method="post" th:object="${empleado}" enctype="multipart/form-data">			
			<div class="mb-4">
				<b><label for="inputNombre">Nombre del Empleado</label></b>
				<input type="text" th:field="*{nomEmpleado}" class="form-control" id="inputNombre">
			</div>
			<div class="mb-4">
				<b><label for="inputGenero">Género</label></b>
				<select id="inputGenero" class="form-control" th:field="*{genero.idGenero}">
					<option value="-1" selected>Seleccione...</option>
					<option th:each="gen : ${lstGenero}" th:value="${gen.idGenero}" th:text="${gen.desGenero}"></option>
				</select>
			</div>

			<div class="mb-4">
				<b><label for="inputTelefono">Teléfono del Empleado</label></b>
				<input type="text" th:field="*{telefonoEmpleado}" class="form-control" id="inputTelefono">
			</div>
			<div class="mb-4">
				<b><label for="inputCargo">Cargo</label></b>
				<select id="inputCargo" class="form-control" th:field="*{cargo.idCargo}">
					<option value="-1" selected>Seleccione...</option>
					<option th:each="car : ${lstCargo}" th:value="${car.idCargo}" th:text="${car.desCargo}"></option>
				</select>
			</div>

			<div class="mb-4">
				<b><label for="inputFechaContratacion">Fecha de Contratación</label></b>
				<input type="date" th:field="*{fechaContratacion}" class="form-control" id="inputFechaContratacion">
			</div>

			<div class="mb-4">
				<b><label for="inputFechaTerminacion">Fecha de Terminación</label></b>
				<input type="date" th:field="*{fechaTerminacion}" class="form-control" id="inputFechaTerminacion">
			</div>

			<div class="mb-4">
				<b><label for="inputSalario">Salario del Empleado</label></b>
				<input type="text" th:field="*{salarioEmpleado}" class="form-control" id="inputSalario">
			</div>



			<div>
				<button type="submit" class="btn btn-primary" name="type" value="reg">Registrar
					Empleado</button>
				<a th:href="@{'/reporteEmpleados'}" target="_blank" class="btn btn-primary p-2">
					<i class="fa-regular fa-file-lines" style="color: #fff;"></i> 
					Reporte de Empleados
				</a>
			</div>
		</form>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
	var tituloMensaje = "[[${tituloMensaje}]]";
	var mensaje = "[[${mensaje}]]";
	var tipoMensaje = "[[${tipoMensaje}]]";

	document.addEventListener('DOMContentLoaded', function () {
		if (tipoMensaje === "success") {
			Swal.fire({
				icon: 'success',
				title: tituloMensaje,
				text: mensaje
			});
		} else if (tipoMensaje === "error") {
			Swal.fire({
				icon: 'error',
				title: tituloMensaje,
				text: mensaje
			});
		}
	});
</script>

</html>
